<!DOCTYPE html>
<html lang="en" style="background-color: #2d2d2d">

<head>
  <meta charset="UTF-8" />
  <title>IQ Tab - Custom New Tab</title>
  <style>
    #app-container {
      animation: fadeInAnimation linear 0.4s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body style="background-color: #2d2d2d; transition: visibility 0s, opacity 2s linear;  ">
  <div id="app-container"></div>
</body>

</html>
